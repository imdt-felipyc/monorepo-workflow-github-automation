name: Deploy to DigitalOcean Functions

on:
  workflow_dispatch

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy to DigitalOcean Functions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          
      - name: Definir variáveis de ambiente
        run: |
          echo "GITHUB_APP_ID=${{ secrets.GITHUB_APP_ID }}" >> $GITHUB_ENV
          echo "GITHUB_ORG=${{ secrets.GITHUB_ORG }}" >> $GITHUB_ENV
          echo "GITHUB_APP_PRIVATE_KEY_BASE64=${{ secrets.GITHUB_APP_PRIVATE_KEY_BASE64 }}" >> $GITHUB_ENV
          echo "GITHUB_WEBHOOK_SECRET_HMAC=${{ secrets.GITHUB_WEBHOOK_SECRET_HMAC }}" >> $GITHUB_ENV
          echo "GITHUB_USERNAME=${{ secrets.GITHUB_USERNAME }}" >> $GITHUB_ENV
          echo "GITHUB_REPO_NAME=${{ secrets.GITHUB_REPO_NAME }}" >> $GITHUB_ENV
          echo "GITHUB_APP_NAME=${{ secrets.GITHUB_APP_NAME }}" >> $GITHUB_ENV
          echo "S3_ACCESS_KEY=${{ secrets.S3_ACCESS_KEY }}" >> $GITHUB_ENV
          echo "S3_SECRET_KEY=${{ secrets.S3_SECRET_KEY }}" >> $GITHUB_ENV
          echo "S3_BUCKET=${{ secrets.S3_BUCKET }}" >> $GITHUB_ENV
          echo "S3_REGION=${{ secrets.S3_REGION }}" >> $GITHUB_ENV
          echo "S3_ENDPOINT=${{ secrets.S3_ENDPOINT }}" >> $GITHUB_ENV
          echo "SLACK_WEBHOOK_URL=${{ secrets.SLACK_WEBHOOK_URL }}" >> $GITHUB_ENV

      - name: Instalar dependências
        run: npm install

      - name: Gerar build para @shared
        run: npm run build-serverless

      - name: Gerar buiild com todas as dependencias em um so arquivo
        run: npm run build-ncc

      - name: Autenticar com doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DOCTL_API_TOKEN }}
      
      - name: Instalar Serverless CLI
        run: doctl serverless install

      - name: conectar a um namespace
        run: doctl serverless connect fn-76c0c73b-7786-40fc-88c7-40e95924af0c

      - name: Deploy para Functions
        run: doctl serverless deploy . --remote-build
      

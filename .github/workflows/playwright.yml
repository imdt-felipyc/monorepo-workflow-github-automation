name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Cache node modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.npm
          node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Create .env.test file
      run: |
        echo "PLAYWRIGHT_TEST_BASE_URL=${{ secrets.PLAYWRIGHT_TEST_BASE_URL }}" >> .env.test
        echo "PLAYWRIGHT_USERNAME=${{ secrets.PLAYWRIGHT_USERNAME }}" >> .env.test
        echo "PLAYWRIGHT_PASSWORD=${{ secrets.PLAYWRIGHT_PASSWORD }}" >> .env.test
        echo "PLAYWRIGHT_DICTATION_UNIT_URL=${{ secrets.PLAYWRIGHT_DICTATION_UNIT_URL }}" >> .env.test
    - name: Run Playwright tests
      run: npx playwright test
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 7
    - name: Upload Test Results (JUnit, JSON, traces, v√≠deos)
      uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: test-results
        path: test-results/
        retention-days: 7